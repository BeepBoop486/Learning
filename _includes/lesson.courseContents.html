<div class="col-md-3">

  {% for section in course.contents %}
  <div class="panel panel-default" data-toggle="panel-collapse" {% if
    section.name == page.section %} data-open="true" {%endif %}>

    <div class="panel-heading panel-collapse-trigger">
      <h4 class="panel-title">{{ section.name }}</h4>
    </div>

    <div class="panel-body list-group">
      <ul class="list-group list-group-menu">
        {% for lesson in section.contents %}
          <li class="list-group-item {% if lesson.name == page.title
                and section.name == page.section %}active{% endif %}">
            <a href="{{ lesson.url }}" class="link-text-color">{{
              lesson.name }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>

  </div>
  {% endfor %}

</div>
