<script>

  {% if entry != nil %}
    {% assign uid = entry.uid %}

    {% assign uid = page.uid %}
  {% endif %}

  this.page.identifier = "{{ uid }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
};
(function() { // DON'T EDIT BELOW THIS LINE

})();
