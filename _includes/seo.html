<meta name="generator" content="Jekyll v{{ jekyll.version }}">
<meta name="autor" content="{{ site.author }}">
<meta name="description" content="{{ site.description }}">
<meta name="robots" content="index/follow">
<meta name="keywords" content="{{ site.keywords }}, {% if page.tags %}{{ page.tags }}{% endif %}">
<meta name="Content-Type" content="text/html; charset=utf-8">
<meta name="DC.title" content="{% if page.title %}{{ page.title }}{% endif %}">

<link rel="canonical" href="{{ site.pageurl }}">

<meta property="og:title" content="{{ page.title }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="{{ site.locale }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:url" content="{{ site.pageurl }}">

{% if page.date %}
<meta property="og:type" content="article">
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
{% endif %}

<meta property="twitter:title" content="{{ page.title }}">
<meta property="twitter:site" content="{{ site.twitter.site }}">
<meta property="twitter:creator" content="{{ site.twitter.author }}">
